<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/veranstaltung.css" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
    <script src="js/rest_util.js"></script>
    <script src="js/header.js" defer></script>
    <title>Papla - Dein Partyplaner!</title>
</head>

<body class="container">
<header class="header">
    <div id="stripes"></div>
    <div id="navi">
        <ul>
            <li>{{name}}</li>
            <li>|</li>
            <li>
                <button @click="showNotifications = !showNotifications">Benachrichtigungen<img src="img/bell_icon.png"
                                                                                               alt="Benachrichtigungen">
                </button>
            </li>
            <li><a @click="" href="index.html">Abmelden<img src="img/login_icon.png" alt="Abmelden"></a></li>
        </ul>
    </div>

    <div id="logo"><img src="img/logo.png" alt="Papla icon"></div>
</header>

<nav class="navigation">
    <div id="bar">
        <a id="bar_home" href="home.html">Home</a>
        <a id="bar_profil" href="profil.html">Profil</a>
        <a id="bar_eigene" href="eigeneVeranstaltungen.html">Eigene Veranstaltungen</a>
    </div>
</nav>

<div class="left">
</div>
<div class="right">
</div>

<main class="main">
    <div id="content">
        <div id="picture">
            <img src="img/logo.png"/>
        </div>

        <table id="party_description">
            <tr>
                <td class="identifier"><label>Was?</label></td>
                <td><input v-model="partyname" placeholder="Veranstaltungsname?"/></td>
                <td></td>
                <td rowspan="4"><textarea v-model="beschreibung" placeholder="Beschreibung der Party" rows="9"
                                          cols="55">Dies ist ein Beispieltext</textarea></td>
            </tr>
            <tr>
                <td class="identifier"><label>Wer?</label></td>
                <td><input v-model="gastgeber" placeholder="Gastgeber?"/></td>
            </tr>
            <tr>
                <td class="identifier"><label>Wo?</label></td>
                <form action="http://maps.google.com/maps" method="get" target="_blank">
                    <td><input v-model="ort" placeholder="Veranstaltungsort?" name="daddr"/></td>
                    <td>
                        <button type="submit"><img src="img/maps_icon.png" width="20px"></button>
                    </td>
                </form>

            </tr>
            <tr>
                <td class="identifier"><label>Wann?</label></td>
                <td><input v-model="uhrzeit" placeholder="Datum und Uhrzeit?"/></td>
            </tr>
        </table>
    </div>
</main>


<footer class="footer">
    <ul>
        <li><a href="kontakt.html">Kontakt</a></li>
        <li><a href="hilfe.html">Hilfe</a></li>
        <li><a href="impressum.html">Impressum</a></li>
    </ul>
</footer>


</body>

</html>
